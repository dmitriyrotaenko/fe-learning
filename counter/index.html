<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter app</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>

	<div id="counter">
		<h1 class="counter__heading">
			Click count:
			<span class="counter__value"></span>
		</h1>
		<div class="counter__btns">
			<button class="counter__increment-btn btn">+</button>
			<button class="counter__decrement-btn btn">-</button>
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
