<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter app</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="./styles.css">
</head>
<body>

		<main class="counter">

			<h1 class="counter__heading">
				Click count:
				<span class="counter__value">0</span>
			</h1>

			<div class="counter__btns">
				<div class="counter__actions">
					<button class="counter__increment btn">+</button>
					<button class="counter__decrement btn">-</button>
				</div>
	
				<hr />
	
				<div class="counter__actions">
					<button class="counter__reset btn">Reset</button>
				</div>
			</div>
		</main>

	<script src="./main.js"></script>
</body>
</html>
